<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Copy-editing test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="navbar-brand">ST Copy Edit Test</div>
      <div class="navbar-form">
        <input placeholder="Type your name here" id="candidate" class="form-control">
      </div>
    </nav>
    <main class="container-fluid">
      <div class="test row">
        <div class="question col-lg-4 col-md-4 col-sm-4">Loading...</div>
        <div id="answer" class="col-lg-8 col-md-8 col-sm-8"></div>
      </div>
      <div class="done row">
      </div>
      <div class="control">
        <button class="send btn btn-default">Continue</button>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.3/tabletop.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
